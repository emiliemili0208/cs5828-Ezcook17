<!-- signup.html -->

{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-8">
		<h2>Sign up</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
            <button type="submit" name="signup" class="btn btn-info btn-md margin">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
