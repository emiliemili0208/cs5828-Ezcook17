{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <title>EzCOOK17</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'ezcook17/style.css' %}" />
    </head>
    <body>
        <div class="page-header">
            <h1 class="header">EzCOOK17</h1>
        </div>
        <div class="container-fluid">
            <div class="container">
                {% if request.user.is_authenticated %}
                    Hi, {{request.user}}
                    <a href="/logout/" class="top-menu"><button type="button" class="btn btn-primary pull-right"  style="margin-right:10px">Logout</button></a>
                {% else %}
                    {% block content %}

                    {% endblock %}
                {% endif %}
            </div>

        </div>
    </body>
</html>
