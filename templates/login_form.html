<!-- login_form.html -->

{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-8">
		<h2>Login</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
            <button type="submit" class="btn btn-info btn-md margin">Login</button>
            <a href="{% url 'signup' %}"><button type="button" name="login" class="btn btn-info btn-md margin">Sign Up</button></a>
		</form>
	</div>
</div>
{% endblock %}
